  #     - main
  #     - master
  # watch:
    # types: [started] # https://dev.to/s_abderemane/manual-trigger-with-github-actions-279e
  

jobs:
  build: # originally, ci instead of build.
    # if: github.actor == github.event.repository.owner.login 
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      # - name: Run linter ğŸ‘€
      #   run: npm run lint

      - name: Generate
        run: npm run generate

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
          projectId: marwaridictionary
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

